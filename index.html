  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background-color: #2FA59A;">


      <div class="container">
        <div class="row">
          <h1 class="center-align">Login to Check in on Your Patient</h1>
        </div>
          <div class="row">
    <div class="row">
      <div class="col s12 m9">
        <div class="card-panel white">
    <form>
      <div class="row">
        <div class="input-field col s9">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
        </div>
      </div>
    </div>

        <div class="row">
      <div class="col s12 m9">
        <div class="card-panel white">
    <form>
      <div class="row">
        <div class="input-field col s9">
          <input id="password" type="password" class="validate">
          <label for="email">Password</label>
        </div>
      </div>
    </form>
        </div>
      </div>
    </div>

    <form class="col s9 m4 l12 center-align">
  <button class="btn waves-effect waves-light" style="background-color: #3498DB;" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </form>

  </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
